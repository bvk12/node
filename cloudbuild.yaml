steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '--platform linux/amd64' , '-t', 
             'us-central1-docker.pkg.dev/${PROJECT_ID}/cloudrun-art1/cloudrun-art1:${SHORT_SHA}', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push',  'us-central1-docker.pkg.dev/${PROJECT_ID}/cloudrun-art1/cloudrun-art1:${SHORT_SHA}']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: ['run', 'deploy', 'cloudrun-demo', '--image', 'us-central1-docker.pkg.dev/${PROJECT_ID}/cloudrun-art1/cloudrun-art1:${SHORT_SHA}', '--region', 'us-central1', '--platform', 'managed', '--allow-unauthenticated']